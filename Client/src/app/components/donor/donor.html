<div class="filters">
  <input pInputText [(ngModel)]="searchName" placeholder="Search by name" />
  <input pInputText [(ngModel)]="searchEmail" placeholder="Search by email" />
  <input pInputText [(ngModel)]="searchGift" placeholder="Search by gift" />
  <button pButton type="button" icon="pi pi-search" label="Search" (click)="search()"></button>
  <button pButton type="button" icon="pi pi-plus" label="Add Donor" class="p-button-success" (click)="openAddDialog()"></button>
</div>

<p-table [value]="donors" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-donor>
    <tr>
      <td>{{ donor.id }}</td>
      <td>{{ donor.name }}</td>
      <td>{{ donor.email }}</td>
      <td>{{ donor.showMe }}</td>
      <td>
        <button pButton type="button" icon="pi pi-gift" class="p-button-rounded p-button-info p-button-sm" (click)="showGifts(donor)" title="Show Gifts"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
