<!-- תפריט עליון -->
<p-menubar [model]="items" class="custom-menubar"></p-menubar>

<!-- Avatar עם Popover - מוצב מחוץ ל-menubar -->
<div class="avatar-wrapper">
  <p-popover>
    <ng-template pTemplate="trigger">
      <div class="avatar-container">
        <p-avatar
          [label]="initials"
          shape="circle"
          class="custom-avatar">
        </p-avatar>
      </div>
    </ng-template>

    <ng-template pTemplate="content">
      <div class="overlay-content">
        <div class="user-name">{{ fullName }}</div>
        <button
          pButton
          label="Logout"
          icon="pi pi-sign-out"
          class="p-button-sm p-button-danger w-full mt-2"
          (click)="logout()">
        </button>
      </div>
    </ng-template>
  </p-popover>
</div>

<!-- תצוגת תוכן של ראוטר -->
<router-outlet></router-outlet>

<!-- תחתית -->
<footer class="footer">
  <div class="footer-content">
    <p>&copy; Your Company Name. All rights reserved.</p>
    <p>Powered by Angular and PrimeNG</p>
  </div>
</footer>
