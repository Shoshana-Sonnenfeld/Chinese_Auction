<!-- תפריט עליון -->
<p-menubar [model]="items" class="custom-menubar"></p-menubar>

<!-- Avatar עם OverlayPanel -->
<div class="avatar-wrapper">
  <p-avatar
    [label]="initials"
    shape="circle"
    [style]="{
      'background-color': '#007ad9',
      'color': 'white',
      'width': '40px',
      'height': '40px',
      'font-size': '1rem',
      'cursor': 'pointer'
    }"
    (click)="overlayPanel.toggle($event)">
  </p-avatar>
  <p-overlayPanel #overlayPanel>
    <div class="overlay-content">
      <div class="user-name">{{ fullName }}</div>
      <button
        pButton
        label="Logout"
        icon="pi pi-sign-out"
        class="p-button-sm p-button-danger w-full mt-2"
        (click)="logout(); overlayPanel.hide()">
      </button>
    </div>
  </p-overlayPanel>
</div>

<!-- תוכן הדף -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>

<!-- תחתית -->
<footer class="footer">
  <div class="footer-content">
    <p>&copy; Your Company Name. All rights reserved.</p>
    <p>Powered by Angular and PrimeNG</p>
  </div>
</footer>
