<div style="position: relative; min-height: 70px;">
  <div style="position: absolute; top: 1rem; right: 1rem; z-index: 1000;">
    <p-avatar
      *ngIf="initials"
      [label]="initials"
      shape="circle"
      [style]="{
        'background-color': '#007ad9',
        'color': 'white',
        'width': '40px',
        'height': '40px',
        'font-size': '1rem',
        'cursor': 'pointer'
      }"
      (click)="overlayPanel.toggle($event)">
    </p-avatar>
    <p-overlayPanel #overlayPanel>
      <div style="padding: 0.5rem; min-width: 150px;">
        <div style="font-weight: bold; margin-bottom: 0.5rem; text-align: center;">{{ userName }}</div>
        <button
          pButton
          icon="pi pi-sign-out"
          class="p-button-sm p-button-danger w-full mt-2"
          (click)="logout(); overlayPanel.hide()">
          LOGOUT
        </button>
      </div>
    </p-overlayPanel>
  </div>
  <h1 style="text-align: center;">Chinese Auction</h1>
  <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; margin-top: 2rem;">
    <h2 style="margin: 0;">WELCOME {{ userName }}</h2>
  </div>
</div>
